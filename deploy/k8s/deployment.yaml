apiVersion: apps/v1
kind: Deployment
metadata:
  name: oracle-xe
  namespace: vehicle
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oracle-xe
  template:
    metadata:
      labels:
        app: oracle-xe
    spec:
      containers:
        - name: oracle-xe
          image: gvenzl/oracle-xe:21-slim
          ports:
            - containerPort: 1521
            - containerPort: 5500
          env:
            - name: ORACLE_PASSWORD
              value: "Eyotekonjo12"
            - name: APP_USER
              value: "appuser"
            - name: APP_USER_PASSWORD
              value: "Eyotekonjo12"
          resources:
            requests: { cpu: "500m", memory: "1Gi" }
            limits:   { cpu: "1",    memory: "2Gi" }
          volumeMounts:
            - name: oradata
              mountPath: /opt/oracle/oradata
      volumes:
        - name: oradata
          emptyDir: {}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vehicle-app
  namespace: vehicle
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vehicle-app
  template:
    metadata:
      labels:
        app: vehicle-app
    spec:
      containers:
        - name: vehicle-app
          image: kiyaye1/vehicle-oop:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8282
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: vehicle-db-secret
                  key: SPRING_DATASOURCE_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: vehicle-db-secret
                  key: SPRING_DATASOURCE_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vehicle-db-secret
                  key: SPRING_DATASOURCE_PASSWORD
