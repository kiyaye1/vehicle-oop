spring.application.name=vehicle-oop

# Logging Config
logging.level.root=info
logging.file.path=logs
logging.file.name=app.log

server.port=${SERVER_PORT:8282}

# H2 datasource
spring.datasource.url=jdbc:h2:mem:vehicledb;MODE=Oracle;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# Donâ€™t try to run Oracle scripts automatically
spring.sql.init.mode=never

# Optional: H2 console for local debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

management.endpoints.web.exposure.include=health,info
