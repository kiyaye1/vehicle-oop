# ==================================================
# ðŸŒŸ Application Configuration
# ==================================================
spring.application.name=vehicle-oop
server.port=${SERVER_PORT:8282}

# ==================================================
# ðŸ§© H2 Database Configuration
# ==================================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

spring.datasource.url=jdbc:h2:file:./data/vehicledb;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ==================================================
# ðŸ§± JPA / Hibernate Configuration
# ==================================================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# ==================================================
# ðŸªµ Logging Configuration
# ==================================================
logging.level.root=info
logging.file.name=logs/app.log

# ==================================================
# ðŸ©º Actuator Endpoints
# ==================================================
management.endpoints.web.exposure.include=health,info
