# --- App ---
spring.application.name=vehicle-oop
server.port=${SERVER_PORT:8282}

# --- H2 (file db inside container) ---
# OLD (remove this): spring.datasource.url=jdbc:h2:file:./data/vehicledb;MODE=Oracle;AUTO_SERVER=TRUE;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.url=jdbc:h2:file:./data/vehicledb;MODE=Oracle;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Ensure data.sql (if present) loads after JPA
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# --- Logging ---
logging.level.root=info
logging.file.name=logs/app.log

# --- Actuator (probes) ---
management.endpoints.web.exposure.include=health,info

